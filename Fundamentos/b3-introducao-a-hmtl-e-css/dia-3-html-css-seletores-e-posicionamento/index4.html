<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="primaria">
    <h3 id="hprimaria" class="impares">Cor primária</h3>
  </div>
  <div id="secundaria">
    <h3 id="hsecundaria">Cor Secundária</h3>
  </div>
  <div id="complementar">
    <h3 id="hcomplementar" class="impares">Cor Complementar</h3>
  </div>
  <div id="escura">
    <h3 id="hescura">Cor Escura</h3>
  </div>
  <div id="clara">
    <h3 id="hclara" class="impares">Cor Clara</h3>
  </div>
</body>
</html>
