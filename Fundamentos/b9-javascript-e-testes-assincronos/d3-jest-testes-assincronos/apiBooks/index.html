<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>O dia que você nasceu</title>
</head>
<body>
    <h1>Qual o dia da semana que você nasceu ?</h1>
    <section class="info">
        <div class="um">
            <label for="ano">Qual o <strong>ANO</strong> que você nasceu?</label>
            <input type="number" name="ano" id="ano" required placeholder="Escolha um ano">
        </div>
        <div class="dois">
            <label for="mes">Qual o <strong>MÊS</strong> que você nasceu?</label>
            <input type="text" name="mes" id="mes" required placeholder="Escolha um mês">
        </div>
        <div class="tres">
            <label for="dia">Qual o <strong>DIA</strong> que você nasceu?</label>
            <input type="number" name="dia" id="dia" required placeholder="Escolha um dia">
        </div>
    </section>
    <section class="result"></section>

    <script src="script.js"></script>
</body>
</html>
